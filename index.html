<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rak buku dicoding</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="navbar__h1">books shelf app dicoding</h1>
    </nav>

    <main class="input_section">
      <h2 class="input_section__h2">Masukkan Buku Baru</h2>

      <form id="inputBook">
        <div class="input">
          <h3>judul</h3>
          <input type="text" id="inputBookTitle" />
        </div>

        <div class="input">
          <h3>penulis</h3>
          <input type="text" id="inputBookAuthor" />
        </div>

        <div class="input">
          <h3>Tahun</h3>
          <input type="number" id="inputBookYear" />
        </div>

        <div class="inputBook_checkbox">
          <h3>tandai selesai dibaca</h3>
          <input type="checkbox" class="checkbox" id="inputBookIsComplete" />
        </div>

        <button id="bookSubmit" type="submit" class="inputBook_submit">
          tambahkan buku anda
        </button>
      </form>

      <!-- form pencarian buku -->
      <div class="searchBook_container">
        <form id="searchBook" class="searchBook_form">
          <h3 class="searchBook_h3">cari buku</h3>
          <input
            type="text"
            id="searchBookTitle"
            class="searchBook_form__input"
          />
          <button id="searchSubmit" class="searchBook_form__button">
            Cari buku
          </button>
        </form>
      </div>

      <div class="rakBuku">
      <h2 class="rakBuku_h2">Belum selesai dibaca</h2>

        <div id="unCompleteBookshelfList">
            <div class="book_container">
                <h3 class="book_h3">Book Titleeee</h3>
                <p>Penulis: John Doe</p>
                <p>Tahun: 2002</p>
               
                <div>
                  <button class="green" id="tandaiSelesai">pindah rak</button>
                  <button class="red" id="deleteBook">Hapus buku</button>
                </div>
            </div>
        </div>

      </div>



      <div class="rakBuku">
        <h2 class="rakBuku_h2">Selesai dibaca</h2>

        <div id="completeBookshelfList">

        </div>
      
      </div>


    </main>
    <script src="buku.js"></script>
  </body>
</html>
